    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap');

    :root {
      --gold-primary: #B89544;
      --gold-light: #D4AF37;
      --navy-dark: #0F172A;
      --slate-bg: #F8FAFC;
    }

    body {
      font-family: 'Cairo', sans-serif;
      /* توحيد الخط في كامل الموقع */
      background-color: var(--slate-bg);
      color: #1E293B;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    html {
      /* scroll-behavior: smooth; REMOVED to fix page transition scrolling */
    }

    /* Fluid Typography */
    .fluid-h1 {
      font-size: clamp(2.25rem, 8vw, 4.5rem);
    }

    .fluid-h2 {
      font-size: clamp(1.85rem, 6vw, 3.25rem);
    }

    .fluid-p {
      font-size: clamp(1rem, 2vw, 1.125rem);
    }

    /* Reveal Animation */


    /* Article Entry Animation */
    @keyframes articleEntry {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-article-entry {
      animation: articleEntry 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gold-primary);
      border-radius: 10px;
    }

    /* Glass Effects */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mobile-menu-glass {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .section-padding {
      padding-top: clamp(4rem, 10vh, 10rem);
      padding-bottom: clamp(4rem, 10vh, 10rem);
    }

    /* Transitions */
    .drawer-transition {
      transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
    }
