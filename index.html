<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكتب مشعل بادغيش للمحاماة والاستشارات القانونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap');
      
      :root {
        --gold-primary: #B89544;
        --gold-light: #D4AF37;
        --navy-dark: #0F172A;
        --slate-bg: #F8FAFC;
      }

      body {
        font-family: 'Tajawal', 'IBM Plex Sans Arabic', sans-serif;
        background-color: var(--slate-bg);
        color: #1E293B;
        overflow-x: hidden;
        line-height: 1.6;
      }

      h1, h2, h3, h4, .font-bold {
        font-family: 'Tajawal', sans-serif;
      }

      p, span:not(.font-bold) {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Fluid Typography - Optimized for better mobile scales */
      .fluid-h1 {
        font-size: clamp(1.8rem, 8vw, 4.5rem);
      }
      .fluid-h2 {
        font-size: clamp(1.5rem, 6vw, 3.25rem);
      }

      /* Advanced Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gold-primary);
        border-radius: 10px;
      }

      /* Glass Cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .section-padding {
        padding-top: clamp(3rem, 8vh, 8rem);
        padding-bottom: clamp(3rem, 8vh, 8rem);
      }

      /* Mobile Safe Areas */
      @supports(padding: env(safe-area-inset-bottom)) {
        .mobile-nav-safe {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
